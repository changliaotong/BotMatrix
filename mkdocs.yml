theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - footnotes
  - toc:
      permalink: true

plugins:
  - search:
      lang: zh
  - git-revision-date-localized:
      type: date

extra:
  version:
    provider: git
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/changliaotong/BotMatrix
    - icon: fontawesome/brands/docker
      link: https://hub.docker.com/r/changliaotong/botmatrix