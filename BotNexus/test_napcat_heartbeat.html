    <script>
        let ws = null;
        let isConnected = false;
        let heartbeatCount = 0;
        let messageCount = 0;
        let connectTime = null;
        let heartbeatInterval = null;

        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const colorClass = type === 'error' ? 'error' : type === 'heartbeat' ? 'heartbeat' : 'message';
            logDiv.innerHTML += `<div class="${colorClass}">[${timestamp}] ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStats() {

            document.getElementById('messageCount').textContent = messageCount;
            document.getElementById('connectTime').textContent = connectTime ? new Date(connectTime).toLocaleTimeString() : '--';
        }

        function toggleConnection() {
            if (isConnected) {

            } else {
                connect();
            }
        }

        function connect() {
            const botId = document.getElementById('botId').value;
            const platform = document.getElementById('platform').value;
            
            if (!botId) {
                alert('è¯·è¾“å…¥Bot ID');
                return;
            }

            const wsUrl = `ws://localhost:3001/ws?role=bot&platform=${platform}`;
            log(`æ­£åœ¨è¿æ¥åˆ° ${wsUrl}...`);
            
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                isConnected = true;
                connectTime = Date.now();
                document.getElementById('status').textContent = 'å·²è¿æ¥';
                document.getElementById('status').className = 'status connected';
                document.getElementById('connectBtn').textContent = 'æ–­å¼€';
                log('âœ… WebSocketè¿æ¥å·²å»ºç«‹', 'message');
                
                // å‘é€ç”Ÿå‘½å‘¨æœŸäº‹ä»¶

                    heartbeatCount++;

                } else {
                    messageCount++;

                }
                
                updateStats();
            };
            
            ws.onerror = function(error) {
