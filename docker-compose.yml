version: '3.8'

services:
  # Redis for distributed session and pub/sub
  redis:
    image: redis:7-alpine
    container_name: bm-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - bm-network

  # PostgreSQL for persistence
  db:
    image: postgres:15-alpine
    container_name: bm-db
    environment:
      POSTGRES_USER: botmatrix
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: botmatrix
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - bm-network

  # BotNexus (The Center)
  nexus:
    build:
      context: .
      dockerfile: src/BotNexus/Dockerfile
    container_name: bm-nexus
    environment:
      - BM_REDIS_ADDR=redis:6379
      - BM_DB_DSN=host=db user=botmatrix password=password123 dbname=botmatrix port=5432 sslmode=disable
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - db
    volumes:
      - ./plugins:/app/plugins
    networks:
      - bm-network

  # BotWorker (Stateless Worker Cluster)
  worker:
    build:
      context: .
      dockerfile: src/BotWorker/Dockerfile
    environment:
      - BM_REDIS_ADDR=redis:6379
      - BM_NEXUS_ADDR=http://nexus:8000
    depends_on:
      - redis
      - nexus
    volumes:
      - worker_plugins:/app/plugins
    networks:
      - bm-network
    deploy:
      replicas: 3 # Scale out to 3 instances
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first # Zero-downtime rolling update

networks:
  bm-network:
    driver: bridge

volumes:
  redis_data:
  db_data:
  worker_plugins:
