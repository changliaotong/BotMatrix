name: Build and Push Docker

on:
  push:
    tags:
      - 'v*' # 只有推送 v 开头的标签时才触发构建发布，如 v1.0.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push BotWorker
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./src/BotWorker/Dockerfile.prod
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/bot-worker:latest
            ghcr.io/${{ github.repository }}/bot-worker:${{ github.ref_name }}

      # 可以继续添加 BotNexus 等其他组件的构建步骤
