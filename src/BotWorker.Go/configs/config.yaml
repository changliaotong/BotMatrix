# OneBot机器人配置文件

# WebSocket服务器配置
websocket:
  enabled: true
  address: ":8080"
  path: "/ws"

# HTTP服务器配置
http:
  enabled: true
  address: ":8081"
  event_path: "/event"
  api_path: "/api"

# 机器人配置
bot:
  name: "BotWorker"
  version: "1.0.0"
  description: "OneBot协议兼容机器人"

# 插件配置
plugins:
  enabled: true
  path: "./plugins"
